<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="library.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Library</h1>
        <button id="new">Add Book</button>
    </header>
    <main>
        <div id="form-container">
            <div id="form-modal">
                <label>
                    <p>Title:</p>
                    <input type="text" name="title" id="title">
                </label>
                <br>
                <label>
                    <p>Author:</p>
                    <input type="text" name="author" id="author">
                </label>
                <br>
                <label>
                    <p># of Pages:</p>
                    <input type="number" name="pages" id="pages">
                </label>
                <br>
                    <p>Have you finished the book?</p>
                <div id="finished">
                    <label>
                        <input type="radio" name="read" class="read" value="Yes">Yes</input>
                    </label>
                    <label>
                        <input type="radio" name="read" class="read" value="No">No</input>
                    </label>
                </div>
                <br>
                <div id="closer">
                    <button id="submit">Submit</button>
                    <button class="close">close</button>
                </div>
            </div>
        </div>
        <div id="library">
            <div class="books">
                <button class="open">This will be a book</button>
            </div>
        </div>
        <div id="book-container">
            <div class="book-modal">
                <p id="book-title">Title</p>
                <br>
                <p id="book-author">Author</p>
                <br>
                <p id="bookpages">Page Count</p>
                <br>
                <div id="result"></div>
                <div>
                <button id="remove">Remove From Library</button>
                <button class="close">Close</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Stephen Deshon 2022</p>
    </footer>
</body>
</html>
